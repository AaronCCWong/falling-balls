<html>
  <head>
    <title>Falling Balls</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="fallingBalls.css">
  </head>

  <body>
    <section class="game-window group">
      <div class="scoreboard group">
        <h2>Leaderboard</h2>
      </div>
      <div class="play-game">
        Hit <span class="keyword">Enter</span> to Play
        <p>Dodge the balls with the <span class="keyword">arrow keys</span><br>
          Hold <span class="keyword">Space</span> to Run</p>
      </div>
      <form id="name-form" class="welcome-message show">
        Why hello there!<br>
        <input
          id="username"
          class="name-input"
          type="text"
          placeholder="Please input your name here...">
        <div class="warning-sign">
        </div>
      </form>
      <canvas></canvas>
      <div class="authors">A pair programming project by Aaron and Derek</div>
    </section>

    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/balls.js"></script>
    <script type="application/javascript" src="lib/player.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript" src="lib/splatter.js"></script>

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = FallingBalls.Game.DIM_X;
        canvasEl.height = FallingBalls.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");

        // game = new FallingBalls.Game();
        // $('.play-game').toggleClass('show');
        new FallingBalls.GameView(ctx);
      })();
    </script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53744514-2', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
